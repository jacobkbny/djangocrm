{% load static %}

<html>
    <head>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" type="text/css" href="{% static 'email_sender/css/styles.css' %}"/>
        <p2> {{target}} Mail page <p2> 
        <body>
            <br><br>
            <div>
                <form id="dynamicForm" action="/{{target}}/" method="post">
                    <div style="display: flex;"> <!-- Wrap the initial divs in a flex container -->
                        <div id="emailInputs">
                            <input type="text" name="email" placeholder="Email Address"/>
                        </div>
                        <div id="nameInputs">
                            <input type="text" name="name" placeholder="Name"/>
                        </div>
                    </div>
                    <input type="submit">
                </form>
                <a href="/" class="btn btn-primary"> Back </a> &nbsp;&nbsp;&nbsp;
            </div>
            <script src="{% static 'email_sender/js/main.js' %}"></script>
            <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
        </body>
    </head>
</html>
